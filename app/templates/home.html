{% extends 'base.html' %}
{% block content %}
<div class="card animated-card">
  <h1 class="animated-title">EduPulse: Feedback Management Platform</h1>
  <p class="animated-text">Select your role:</p>
  <div class="grid grid-cols-3 role-buttons">
    <a class="btn role-btn" data-role="admin" href="{{ url_for('auth.admin_login') }}">
      <span class="role-icon">👨‍💼</span>
      <span class="role-name">Admin</span>
    </a>
    <a class="btn role-btn" data-role="teacher" href="{{ url_for('auth.teacher_login') }}">
      <span class="role-icon">👩‍🏫</span>
      <span class="role-name">Teacher</span>
    </a>
    <a class="btn role-btn" data-role="student" href="{{ url_for('auth.student_login') }}">
      <span class="role-icon">👨‍🎓</span>
      <span class="role-name">Student</span>
    </a>
  </div>
</div>
{% endblock %}
