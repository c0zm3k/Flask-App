{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h1>Password Reset</h1>
  <form method="POST">
    <input type="hidden" name="role" value="{{ role }}">
    <div class="input">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <button type="submit" class="btn">Send reset link</button>
  </form>
  <p><a href="{{ url_for('auth.login_select') }}">Back to login</a></p>
  {% if role == 'teacher' %}
    <p>Resetting for: Teacher</p>
  {% elif role == 'admin' %}
    <p>Resetting for: Admin</p>
  {% endif %}
  <p><a href="{{ url_for('auth.password_reset_request', role='admin' if role!='admin' else 'teacher') }}">Switch to {{ 'Teacher' if role=='admin' else 'Admin' }}</a></p>
</div>
{% endblock %}
